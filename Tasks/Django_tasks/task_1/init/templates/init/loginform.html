{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet"  href="{% static 'css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body class = "body1 container ">
    <form action="" method="POST">
        {% csrf_token %}
        <div class = "row justify-content-center">
            <div class = "col-md"></div>
            <div class = "col-md-4">
                <div class="form-group">
                    <h2>Login Form</h2><br>
                    <label for="exampleInputEmail1">Enter EmialId</label>
                    <input type="email" class="form-control" name = "email" id="exampleInputEmail1" placeholder="Enter EmailID">
                   
                </div>
                <div class="form-group">
                
                    <label for="exampleInputEmail1">Enter Password</label>
                    <input type="password" class="form-control" name = "password" id="exampleInputEmail1" placeholder="Enter Password">

                </div>
                <button type="submit" class="btn btn-primary">Login</button>
                
            </div>
            <div class = "col-md"></div>
        </div>
    </form>
</body>
</html>
