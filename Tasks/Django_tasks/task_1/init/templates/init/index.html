{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RegistrationForm</title>
    <link rel="stylesheet"  href="{% static 'css/index.css' %}">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</head>
<body class = "body1 container ">
    <form action="" method="POST">
        {% csrf_token %}
        <div class = "row justify-content-center">
            <div class = "col-md"></div>
            <div class = "col-md-6">
                <div class="form-group">
                    <h2>Registeration Form</h2><br>
                    <label for="exampleInputEmail1">Enter FirstName</label>
                    <input type="text" class="form-control" name = "fname" id="exampleInputEmail1" placeholder="Enter FirstName">
                   
                </div>
                <div class="form-group">
                
                    <label for="exampleInputEmail1">Enter LastName</label>
                    <input type="text" class="form-control" name = "lname" id="exampleInputEmail1" placeholder="Enter LastName">
                   
                </div>
                <div class="form-group">
                
                    <label for="exampleInputEmail1">Enter EmailId</label>
                    <input type="email" class="form-control" name = "email" id="exampleInputEmail1" placeholder="Enter EmailId">
                   
                </div>
                <div class="form-group">
                
                    <label for="exampleInputEmail1">Enter Password</label>
                    <input type="password" class="form-control" name = "password" id="exampleInputEmail1" placeholder="Enter Password">
                   
                </div>
                <div class="form-group">
                
                    <label for="exampleInputEmail1">Enter PhoneNo</label>
                    <input type="number" class="form-control" name = "phoneno" id="exampleInputEmail1" placeholder="Enter PhoneNo">
                   
                </div>
                <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="Male" checked>
                    <label class="form-check-label" for="exampleRadios1">
                      Male
                    </label>
                  </div>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="Female">
                    <label class="form-check-label" for="exampleRadios2">
                      Female
                    </label>
                  </div>
                <div class="form-group">
                    <label for="exampleFormControlTextarea1">Enter Address</label>
                    <textarea class="form-control" name = "address" id="exampleFormControlTextarea1" rows="5"></textarea>
                </div>
                
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name = "check1" id="inlineCheckbox1" value="python">
                    <label class="form-check-label" for="inlineCheckbox1">python</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name = "check1" id="inlineCheckbox2" value="Java">
                    <label class="form-check-label" for="inlineCheckbox2">Java</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name = "check1" id="inlineCheckbox2" value="C">
                    <label class="form-check-label" for="inlineCheckbox2">C</label>
                </div>
                <div class="form-check form-check-inline">
                    <input class="form-check-input" type="checkbox" name = "check1" id="inlineCheckbox2" value="cpp">
                    <label class="form-check-label" for="inlineCheckbox2">C++</label>
                </div>
                <br>
                <button type="submit" class="btn btn-primary">Submit</button>
                

            </div>
            <div class = "col-md"></div>
        </div>
    </form>
</body>
</html>
